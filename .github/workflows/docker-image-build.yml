name: Docker Image Build

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the jinaga-postgres-fact-keystore image
      run: docker build . --file ./Dockerfile --tag jinaga/jinaga-postgres-fact-keystore:$(date +%s)
